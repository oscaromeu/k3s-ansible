- name: Deploying the Kubernetes Dashboard
  shell: >-
    kubectl apply -f https://raw.githubusercontent.com/kubernetes/dashboard/v2.2.0/aio/deploy/recommended.yaml

- name: Deploying admin-user Dashboard RBAC Configuration
  command: >-
    kubectl apply -f /home/pi/k3s-monitoring-playground/manifest/dashboard.admin-user.yml



