- name: Append config file to .zshrc 
  lineinfile:
    path: /home/pi/.bashrc
    line: export KUBECONFIG=~pi/.kube/config

- name: Copy dashabord manifest files to project directory
  copy:
    src: roles/postsetup/files/
    dest: /home/pi/k3s-monitoring-playground/manifest

# TODO: Install the dashboard as its stated in https://rancher.com/docs/k3s/latest/en/installation/kube-dashboard/

